{% load socialaccount %}

{% for provider in socialaccount.providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<li>
  <a title="{{provider.name}}" class="btn btn-large btn-success socialaccount_provider {{provider.id}}" 
     href="{% provider_login_url provider.id process=process %}"><i class="icon-{{provider.id}}"></i>&nbsp;{{provider.name}}</a>
</li>
{% endfor %}
